<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <!-------------header-->
  <header>
    <h1 class="header-style">Weather Dashboard</h1>
  </header>

  <main>
    <!-----------------search button and populate data---->
    <div class="search">
      <h2>Search for a City:</h2>
      <form id="search-city">
        <input name="cityname" placeholder ="San Diego" id="city-name" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Search</button>
        <hr> <!-- line break-->
        <ul id="cities-history">
        </ul>
      </form>
    </div>

    <div class="weather">
      <!--------------Current weather-->
      <section id="current-weather">
        <h2 id="current-date">
          <span id="location"></span>
          <span id="location-date"></span>
          <img id="current-image"></img>
        </h2>
        <div class="current-param">
          <p> Temp: <span id="current-temp"></span>&deg;F</p>
          <p> Wind: <span id="current-wind"></span> MPH</p>
          <p> Humidity: <span id="current-humidity"></span> %</p>
          <!-- this is button for easy styling but click will not do anything -->
          <p> UV Index: <button id="current-uv"></button></p>
        </div>
      </section>

      <!--------------Future weather-->
      <section id="daily-weather">
        <h3>5-Day Forecast:</h3>
        <div id="forecast-container">
        </div>
      </section>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
